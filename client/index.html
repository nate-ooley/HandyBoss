<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Google Maps API debugging -->
    <script>
      // Debug info for Google Maps
      window.mapsDebug = {
        apiKey: 'AIzaSyB49DXWfUcgdkipZs-9gUF7kp7C_UpsQlE',
        apiLoaded: false,
        error: null
      };
      
      // Handle successful API loading
      window.initMap = function() {
        console.log('Google Maps API loaded successfully in index.html!');
        window.mapsDebug.apiLoaded = true;
        
        // Dispatch an event so components can respond to the loaded API
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
      
      // Handle API key auth failure
      window.gm_authFailure = function() {
        console.error('Google Maps authentication failed');
        window.mapsDebug.error = 'Authentication Failed';
        alert('Google Maps API key authentication failed. Please check your API key configuration.');
      };
    </script>
    
    <!-- Google Maps API with explicit API key - loaded immediately -->
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB49DXWfUcgdkipZs-9gUF7kp7C_UpsQlE&callback=initMap&libraries=places" 
      async 
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
