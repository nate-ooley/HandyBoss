<!DOCTYPE html>
<html>
<head>
  <title>Maps Test</title>
  <style>#map { height: 400px; width: 100%; }</style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      console.log("Initializing map");
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB49DXWfUcgdkipZs-9gUF7kp7C_UpsQlE&callback=initMap" async defer></script>
</body>
</html>
